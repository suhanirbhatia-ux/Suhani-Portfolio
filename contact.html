            <!-- LEFT TEXT -->
            <div class="contact-text">
                <h1>Let‚Äôs Connect ‚úâÔ∏è</h1>
                <p>
                    Have a question, idea, or opportunity to share?  
                    Drop a message below and I‚Äôll get back to you at the earliest.

                <div class="contact-info">
                    <p><i class="fas fa-envelope"></i> suhanirbhatia@gmail.com</p>

            <!-- FORM CARD -->
            <div class="contact-form-card">

                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                    </div>

                    <div class="form-group">

                        <input type="text" id="subject" name="subject" placeholder="Optional">
                    </div>

                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>

                    <!-- Formspree Subject -->
                    <input type="hidden" name="_subject" value="New message from Suhani's Portfolio">

                    <button type="submit" class="btn-submit">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                    <p id="successMessage" class="success-msg">
    Thanks! I‚Äôll get back to you soon üíå
</p>


                </form>

            </div>

        </div>
    </section>
    <script>
function showMessage(e) {
    e.preventDefault();

    const form = e.target;
    const message = document.getElementById("successMessage");

    fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
    }).then(() => {
        form.reset();
        message.style.display = "block";
    }).catch(() => {
        alert("Oops! Something went wrong.");
    });
}
</script>
